name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.5.8)'
        required: true
        type: string
      release_title:
        description: 'Release title suffix (e.g., "Smart close behavior")'
        required: false
        type: string
        default: ''

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
          echo "Using version tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

  build-linux-x86:
    name: "CLI: Linux x86_64"
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxtst-dev

      - name: Build
        run: just build-release-cli

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/whis dist/
          cd dist
          tar -czvf whis-${{ needs.prepare.outputs.version_tag }}-x86_64-unknown-linux-gnu.tar.gz whis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whis-x86_64-unknown-linux-gnu
          path: dist/whis-*.tar.gz

  build-linux-arm64:
    name: "CLI: Linux ARM64"
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: just build-release-cli-cross aarch64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/whis dist/
          cd dist
          tar -czvf whis-${{ needs.prepare.outputs.version_tag }}-aarch64-unknown-linux-gnu.tar.gz whis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whis-aarch64-unknown-linux-gnu
          path: dist/whis-*.tar.gz

  build-macos:
    name: "CLI: macOS ${{ matrix.target == 'x86_64-apple-darwin' && 'Intel' || 'Apple Silicon' }}"
    needs: [prepare]
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: just build-release-cli-macos ${{ matrix.target }}
        env:
          # Disable native CPU detection and i8mm to avoid build issues on GitHub runners
          CMAKE_TOOLCHAIN_FILE_aarch64-apple-darwin: ${{ matrix.target == 'aarch64-apple-darwin' && format('{0}/.github/cmake-apple-silicon.cmake', github.workspace) || '' }}
          CMAKE_TOOLCHAIN_FILE_aarch64_apple_darwin: ${{ matrix.target == 'aarch64-apple-darwin' && format('{0}/.github/cmake-apple-silicon.cmake', github.workspace) || '' }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/whis dist/
          cd dist
          tar -czvf whis-${{ needs.prepare.outputs.version_tag }}-${{ matrix.target }}.tar.gz whis

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whis-${{ matrix.target }}
          path: dist/whis-*.tar.gz

  build-windows:
    name: "CLI: Windows"
    needs: [prepare]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: just build-release-cli

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/whis.exe dist/
          Compress-Archive -Path dist/whis.exe -DestinationPath dist/whis-${{ needs.prepare.outputs.version_tag }}-x86_64-pc-windows-msvc.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: whis-x86_64-pc-windows-msvc
          path: dist/whis-*.zip

  build-desktop-linux:
    name: "Desktop: Linux"
    needs: [prepare]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app
        run: just build-release-desktop

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-appimage
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-deb
          path: target/release/bundle/deb/*.deb

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-rpm
          path: target/release/bundle/rpm/*.rpm

  build-desktop-windows:
    name: "Desktop: Windows"
    needs: [prepare]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app
        run: just build-release-desktop

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-msi
          path: target/release/bundle/msi/*.msi

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-exe
          path: target/release/bundle/nsis/*.exe

  build-desktop-macos:
    name: "Desktop: macOS"
    needs: [prepare]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app
        run: just build-release-desktop
        env:
          # Disable native CPU detection and i8mm to avoid build issues on GitHub runners
          CMAKE_TOOLCHAIN_FILE_aarch64-apple-darwin: ${{ github.workspace }}/.github/cmake-apple-silicon.cmake
          CMAKE_TOOLCHAIN_FILE_aarch64_apple_darwin: ${{ github.workspace }}/.github/cmake-apple-silicon.cmake

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-dmg
          path: target/release/bundle/dmg/*.dmg

  build-desktop-macos-intel:
    name: "Desktop: macOS Intel"
    needs: [prepare]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app for Intel
        run: just build-release-desktop-macos-intel

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-dmg-intel
          path: target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-desktop-linux-arm64:
    name: "Desktop: Linux ARM64"
    needs: [prepare]
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app
        run: just build-release-desktop

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-appimage-arm64
          path: target/release/bundle/appimage/*.AppImage

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-deb-arm64
          path: target/release/bundle/deb/*.deb

      - name: Upload rpm
        uses: actions/upload-artifact@v4
        with:
          name: whis-desktop-rpm-arm64
          path: target/release/bundle/rpm/*.rpm

  build-mobile-android:
    name: "Mobile: Android (Alpha)"
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build mobile app
        run: just build-release-mobile

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: whis-mobile-apk
          path: crates/whis-mobile/gen/android/app/build/outputs/apk/universal/release/*.apk

  validate-builds:
    name: Validate All Builds
    needs:
      - build-linux-x86
      - build-linux-arm64
      - build-macos
      - build-windows
      - build-desktop-linux
      - build-desktop-linux-arm64
      - build-desktop-windows
      - build-desktop-macos
      - build-desktop-macos-intel
      - build-mobile-android
    runs-on: ubuntu-latest
    steps:
      - name: All builds succeeded
        run: echo "All platform builds completed successfully"

  release:
    name: Create Release
    needs: [prepare, validate-builds]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: find artifacts -type f

      - name: Generate release notes
        env:
          VERSION_TAG: ${{ needs.prepare.outputs.version_tag }}
        run: |
          VERSION="${VERSION_TAG#v}"
          cp .github/release-template.md release_body.md
          sed -i "s/VERSION_TAG/${VERSION_TAG}/g" release_body.md
          sed -i "s/VERSION/${VERSION}/g" release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version_tag }}
          name: "${{ needs.prepare.outputs.version_tag }}${{ inputs.release_title && format(': {0}', inputs.release_title) || '' }}"
          body_path: release_body.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.apk
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

